<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Информация о сотруднике</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Сотрудник</h1>
        </div>
    </div>
    <div class="row">
        <h4>Редактировать данные</h4>
        <form method="POST" th:action="@{'/person/' + ${person.id}}">
            <div class="mb-3">
                <label>Фамилия:</label>
                <input type="text" class="form-control" th:value="${person.name}" name="name">
            </div>
            <div class="mb-3">
                <label>Зарплата:</label>
                <input type="text" class="form-control" th:value="${person.salary}" name="salary">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Редактировать</button>
            </div>
        </form>
    </div>
    <div class="row">
        <a th:href="${person.id} + '/payment'" th:text="'Информация о зачислениях сотрудника'">!!!</a>
    </div>
</div>
</body>
</html>
